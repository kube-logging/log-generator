name: Release

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+*"]

permissions:
  contents: read

jobs:
  artifacts:
    name: Artifacts
    uses: kube-logging/logging-operator/.github/workflows/artifacts.yaml@5.0.1
    with:
      publish: true
      release: true
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write
